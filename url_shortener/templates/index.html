<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field"><! -- has-addons->
                    <label class="label">Original URL</label>
                    <div class="control">
                        <input class="input" type="url" name="original_url" pattern="http[s]?://(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\(\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+" required>
                    </div>
                </div>
                <div class="control">
                    <button type = "submit" class="button is-info">Shorten</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
